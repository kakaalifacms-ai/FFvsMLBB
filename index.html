<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF vs MLBB Battle</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  height:10vh;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  font-weight:bold;
}

.team{
  display:flex;
  align-items:center;
  gap:5px;
}

.team img{
  height:35px;
}

@media (min-width:900px){
  .team img{
    height:80px;
  }
}

/* ARENA */
.arena{
  height:70vh;
  width:100%;
  display:flex;
  overflow:hidden;
  position:relative;
}

.ff, .ml{
  height:100%;
  transition:width .4s ease;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.ff{
  background:#2196f3;
  box-shadow: inset -10px 0 20px rgba(0,0,0,.3);
}

.ml{
  background:#ffeb3b;
  box-shadow: inset 10px 0 20px rgba(0,0,0,.3);
}

.logoInside{
  height:45vh;
  max-height:500px;
  min-height:120px;
  width:auto;
  opacity:.95;
}

/* POINT TEXT */
.point{
  position:absolute;
  top:14px;
  font-size:clamp(16px,2.5vw,22px);
  font-weight:900;
  z-index:20;
}

#ffPoint{ left:20px; color:#000; }
#mlPoint{ right:20px; color:#000; }

/* BUTTON */
.controls{
  height:20vh;
  background:#111;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

button{
  font-size:clamp(18px,2vw,24px);
  padding:16px 28px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

.ffbtn{ background:#64b5f6; }
.mlbtn{ background:#fff176; }

/* WIN OVERLAY */
#winOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  z-index:999;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:40px;
  font-weight:bold;
}

#winOverlay img{
  width:90vw;
  max-width:1200px;
  height:auto;
}
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="team">
    FREE FIRE
    <img src="ff_icon.jpg">
  </div>

  <div style="font-size:28px;">
    <span id="winFF">0</span> VS <span id="winML">0</span>
  </div>

  <div class="team">
    <img src="mlbb_icon.jpg">
    MOBILE LEGENDS
  </div>
</div>

<!-- ARENA -->
<div class="arena">

  <div class="ff" id="ff" style="width:50%">
    <img src="ff.jpg" class="logoInside">
  </div>

  <div class="ml" id="ml" style="width:50%">
    <img src="mlbb.jpg" class="logoInside">
  </div>

  <div class="point" id="ffPoint">
    FF POINT: <span id="pFF">0</span>
  </div>

  <div class="point" id="mlPoint">
    ML POINT: <span id="pML">0</span>
  </div>

</div>

<!-- BUTTON -->
<div class="controls">
  <div>
    <button class="ffbtn" onclick="addFF(1)">+1 (Z)</button>
    <button class="ffbtn" onclick="addFF(5)">+5 (X)</button>
  </div>
  <div>
    <button class="mlbtn" onclick="addML(1)">+1 (N)</button>
    <button class="mlbtn" onclick="addML(5)">+5 (M)</button>
  </div>
</div>

<!-- WIN -->
<div id="winOverlay">
  <img id="winImage">
  <div id="winText"></div>
</div>

<script>
let ffPoint=0, mlPoint=0;
let winFF=0, winML=0;
let finished=false;

const pFF=document.getElementById("pFF");
const pML=document.getElementById("pML");
const ff=document.getElementById("ff");
const ml=document.getElementById("ml");
const winOverlay=document.getElementById("winOverlay");
const winImage=document.getElementById("winImage");
const winText=document.getElementById("winText");
const winFFSpan=document.getElementById("winFF");
const winMLSpan=document.getElementById("winML");

function update(){
  pFF.innerText=ffPoint;
  pML.innerText=mlPoint;

  let center = 50 + (ffPoint-mlPoint)*0.5;
  center = Math.max(0,Math.min(100,center));

  ff.style.width=center+"%";
  ml.style.width=(100-center)+"%";

  if(!finished && ffPoint>=100){
    finished=true;
    ff.style.width="100%";
    ml.style.width="0%";
    winFF++;
    winFFSpan.innerText=winFF;
    setTimeout(()=>{
      showWin("ffmenang.png","FREE FIRE MENANG!");
    },400);
  }

  if(!finished && mlPoint>=100){
    finished=true;
    ff.style.width="0%";
    ml.style.width="100%";
    winML++;
    winMLSpan.innerText=winML;
    setTimeout(()=>{
      showWin("mlbbmenang.png","MLBB MENANG!");
    },400);
  }
}

function showWin(img,text){
  winImage.src=img;
  winText.innerText=text;
  winOverlay.style.display="flex";
  setTimeout(reset,2000);
}

function reset(){
  ffPoint=0;
  mlPoint=0;
  finished=false;
  winOverlay.style.display="none";
  update();
}

function addFF(n){
  if(!finished){
    ffPoint=Math.min(100,ffPoint+n);
    update();
  }
}

function addML(n){
  if(!finished){
    mlPoint=Math.min(100,mlPoint+n);
    update();
  }
}

/* KEYBOARD CONTROL */
document.addEventListener("keydown", function(e){

  if(finished) return;

  let key = e.key.toLowerCase();

  if(key==="z") addFF(1);
  if(key==="x") addFF(5);
  if(key==="n") addML(1);
  if(key==="m") addML(5);

});

update();
</script>

</body>
</html>
